<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="calculadora">
    <input type="numero" id="numeroa" class="input-field" placeholder="numeroa">
    <input type="numero" id="numerob" class="input-field" placeholder="numerob">
    <div class="button-row">
        <button class="operator" onclick="calculate('+')">+</button>
        <button class="operator" onclick="calculate('-')">-</button>
    </div>
    <div class="button-row">
        <button class="operator" onclick="calculate('*')">*</button>
        <button class="operator" onclick="calculate('/')">/</button>
    </div>
    <div class="button-row">
        <button class="operator" onclick="calculate('7')">7</button>
        <button class="operator" onclick="calculate('8')">8</button>
        <button class="operator" onclick="calculate('9')">9</button>
    </div>
    <div class="button-row">
        <button class="operator" onclick="calculate('4')">4</button>
        <button class="operator" onclick="calculate('5')">5</button>
        <button class="operator" onclick="calculate('6')">6</button>
    </div>
    <div class="button-row">
        <button class="operator" onclick="calculate('1')">1</button>
        <button class="operator" onclick="calculate('2')">2</button>
        <button class="operator" onclick="calculate('3')">3</button>
    </div>
    <input type="text" id="result" class="result" readonly placeholder="Resultado">
   </div>
</body>
        <script src="calculadora.js"></script>
</html>
