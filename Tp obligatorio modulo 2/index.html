<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo practico Obligatorio mod 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="Contact-form">
            <h2>Formulario de contacto</h2>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required><br>
            
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required><br>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono" required><br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required><br>

            <label for="tipodecontacto">Tipo de Contacto</label>
            <select id="tipodecontacto" name="tipodecontacto" required>
                <option value="">Seleccione una opcion</option>
                <option value="soporte">Soporte tecnico</option>
                <option value="ventas">Ventas</option>
            </select><br>

            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" required><br>

            <label for="descripcion">Descripcion</label>
            <textarea id="descripcion" name="descripcion" required></textarea><br>

            <button type="submit">Enviar</button>
        </form>
        <div id="mensaje"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
